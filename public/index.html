
<html>
    <head>
        <title> LaGenerica </title>   
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type = "text/css" href="css/styles.css">  
    
    </head>

    <body>
        <script language= JavaScript>
            function go(){

                if (document.form.password.value=='admin123456' && document.form.username.value=='admininicial'){ 
                    document.form.submit(); 
                }else{ 
                    alert("Porfavor ingrese, nombre de usuario y contraseña correctos."); 

                } 
            } 
        </script>

        <h1>Cadena de Tiendas La Genérica - Sucursal Bogotá</h1>
        <div class="login-wrapper">

            <form action="archivo.html" name="form">
                <h2><span>Acceso al Sistema</span></h2>
        
                <div class="input-row">
                    <span class="icon"></span>
                    <input type="text" id="username" name="username" placeholder="Usuario"/>   
                </div>
        
                <div class="input-row">
                    <span class="icon"></span>
                    <input  type="password" id="password" name="password" placeholder="Contraseña"/> 
                </div>
        
                <div class="submit-row">
                    <input onclick=go() type="submit" value="Aceptar &raquo;"/>
                </div>
                <div>

                    <div> <a href="signup.html">Registrate</a> </div>
                </div>
                
                    
        
            </form>
        </div>
    </body>
</html>
