<!DOCTYPE html>
<html>
    <head>
        <title> Clientes </title>   
        <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
       <link rel="stylesheet" type = "text/css" href="/css/cliente.css">     
    </head>
    <body>
        <h1>Cadena de Tiendas La Genérica - Sucursal Bogotá</h1>

        <form action="">
            
            <div class="cedula">
                <h2>Cédula</h2>
                <span class="icon"></span>
                <input name="cedula" class="Input" type="text"/> 
            </div>
            
            <div class="telefono">
                <h5>Teléfono</h5>
                <span class="icon"></span>
                <input name="telefono" class="Input" type="text"/>
            </div>

            <div class="nombre">
                <h3>Nombre Completo</h3>
                <span class="icon"></span>
                <input name="nombre" class="Input" type="text"/>
            </div>
            
            <div class="direccion">
                <h4>Dirección</h4>
                <span class="icon"></span>
                <input name="direccion" class="Input" type="text"/>
            </div>

            <div class="correo">
                <h6>Correo Electrónico</h6>
                <span class="icon"></span>
                <input name="correo" class="Input" type="text"/> 
            </div>

            <div class="botones">
                <input name="consultar"  type="button" value="Consultar"/>
                <input name="crear" type="button" value="Crear"/>
                <input name="actualizar" type="button" value="Actualizar"/>
                <input name="borrar" type="button" value="Borrar"/>
            </div>

        </form>

    </body>
</html>
